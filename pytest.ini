[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=tunatale --cov-report=term-missing --cov-report=xml:coverage.xml --asyncio-mode=auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    # Ignore specific warnings if needed
    # ignore:.*specific warning message:UserWarning

# Markers for different test types
markers =
    unit: mark a test as a unit test (default)
    integration: mark test as integration test (dependencies required)
    e2e: mark test as end-to-end test (external services required)
    slow: mark test as slow-running
